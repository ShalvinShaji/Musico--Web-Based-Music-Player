<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Musico - Your Favourites are here</title>
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-headphones" aria-hidden="true"></i>Musico</p>
       
        <!--left section-->

        
        <div class="left">
         <img  id="track_cover">
          <div class="volume"> 

            <p id="volume_show"></i>90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="voulume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" onchange="volume_change()">

          </div>

        </div>

        <!--right section-->

        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">10</p>
            </div>

           <!--song title and artist name area-->

           <p id="title">title name</p>
           <p id="artist">artist name</p>

           <!--song play/pause section-->

          <div class="middle">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="justplay()"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
          </div>

          <!--song duration section-->

          <div class="duration">
            <input type="range" min="0" max="100" value="0" id="durarion_slider" onchange="change_duration()">
          </div>  
          <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>    
        </div>

               
        

  
    </div>
</div>


</body>
</html>
